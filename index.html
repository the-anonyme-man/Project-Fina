<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Project Fina Beta</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="main-container">
    <div class="content">
      <h1 class="title">Project Fina Beta</h1>
      <input type="text" class="textbox" placeholder="-- your script here">
      <div class="button-container">
        <button class="button execute"><i class="fas fa-play"></i> Execute</button>
        <button class="button clear"><i class="fas fa-trash"></i> Clear</button>
      </div>
    </div>
    <div class="right-side">
      <div class="status-box">
        <div class="status-text">Status: Not Whitelisted</div>
        <i class="fas fa-circle status-icon"></i>
      </div>
      <a href="https://discord.gg/zgMUbZP5fX" target="_blank" class="discord-box">
        <i class="fab fa-discord"></i>
        <div class="discord-text">Join our Discord server for games!</div>
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
